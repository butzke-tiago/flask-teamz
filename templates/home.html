{% extends "base.html" %}

{% block bar %}
<table id="bar">
    <tr>
        <td></td>
        {% if current_user.is_authenticated %}
        <td><a href="{{ url_for('user.Logout') }}">Logout</a></td>
        {% else %}
        <td><a href="{{ url_for('user.Signup') }}">Signup</a></td>
        <td><a href="{{ url_for('user.Login') }}">Login</a></td>
        {% endif %}
    </tr>
</table>
{% endblock %}
